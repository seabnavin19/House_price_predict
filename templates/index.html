
{%extends "base.html"%}
{%block content%}

<form class="col-6" method="post" action="/" >
    <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 mr-sm-3 col-form-label">Location</label>
    <select class="op_location" id="op" name="op_location">
    <option value="" disabled="disabled" selected="selected" >Choose a Location</option>
        {%for i in location%}
		<option >{{i}}</option>
        {%endfor%}
</select>
  </div>
 <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Area</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="inputEmail3" placeholder="Enter the Area of the house" name="area">
    </div>
  </div>
    <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label mr-sm-5">Room</label>
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="op_Room" id="inlineRadio1" value="1">
  <label class="form-check-label" for="inlineRadio1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="op_Room" id="inlineRadio2" value="2">
  <label class="form-check-label" for="inlineRadio2">2</label>
</div>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="op_Room" id="inlineRadio3" value="3">
  <label class="form-check-label" for="inlineRadio2">3</label>
</div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label mr-sm-5">BathRoom</label>
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="op_bath" id="inline1" value="1">
  <label class="form-check-label" for="inlineRadio1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="op_bath" id="inline2" value="2">
  <label class="form-check-label" for="inlineRadio2">2</label>
</div>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="op_bath" id="inline3" value="3">
  <label class="form-check-label" for="inlineRadio2">3</label>
</div>
  </div>
  <button type="submit" class="btn btn-success align-middle">Get Price</button>
</form>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{price}}$</h1>
    <p class="lead">Here is your Price</p>
  </div>
</div>

{%endblock%}
